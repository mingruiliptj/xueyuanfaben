
<!doctype html>
<html lang="cn">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>慧灯禅修2023共修_REC</title>
	<script src="https://cdn.staticfile.org/jquery/3.7.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/hls.js/1.4.12/hls.min.js"></script>
    <link href="https://cdn.staticfile.org/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">	
    <script src="https://cdn.staticfile.org/bootstrap/5.3.2/js/bootstrap.bundle.js"></script>
  </head>
  <body>
	<div class="container-fluid text-center">
	  <div class="row">
		<h1>慧灯禅修2023共修_REC</h1>
	  </div>
	
	
	  <div class="row">
		<div class="col col-lg-2">
		  课名
		</div>
		<div class="col-md-auto">
			<select id="classsel" class="form-select" aria-label="Default select example">
			  <option value="./hls/gx1/video.m3u8">2023/4/22 开班</option>
			  <option value="./hls/gx2_20230428/video.m3u8">2023/4/28 第一次 (三个差别 之一)</option>
			  <option value="./video20230504-3.conved.mp4">2023/5/4 第二次(三个差别 之二)</option>
			  <option value="./gx4_sanshusheng_1.mp4">2023/5/1 第三次 (三殊胜 之一)</option>
			  <option value="./video1925897910.conved.mp4">2023/5/18 第四次(三殊胜 之二)</option>
			  <option value="./video2023-6无缘殊胜下和金gang.conved.mp4">2023/5/25 第五次(三殊胜 之三)</option>
			  <option value="./video8生存的方式意义1.conved.mp4">2023/6/9 第六次(生存的方式意义 之一)</option>
			  <option value="./video1187457880.conved.mp4">2023/6/9 第六次(生存的方式意义 之二)</option>
			  <option value="./hls/gx_20230928/video.m3u8">2023/9/28 解脱的原理</option>
			</select>
		</div>
		<div class="col col-lg-2">
		  <button type="button" class="btn btn-primary" onclick="playVid()">播放</button>
		</div>
	  </div>
	  
	  <div class="row">
		<video controls id="video" autoplay></video>
	  </div>
	</div>
	
	<script>
	
		function playVid(){
			var videoSrc = $('#classsel').val();
			if(!videoSrc)return;		  
			var config = {
			  autoStartLoad: true,
			};
			
			var video = document.getElementById('video');
			if (Hls.isSupported()) {
				var hls = new Hls(config);
				hls.loadSource(videoSrc);
				hls.attachMedia(video);
			  }
			  // HLS.js is not supported on platforms that do not have Media Source
			  // Extensions (MSE) enabled.
			  //
			  // When the browser has built-in HLS support (check using `canPlayType`),
			  // we can provide an HLS manifest (i.e. .m3u8 URL) directly to the video
			  // element through the `src` property. This is using the built-in support
			  // of the plain video element, without using HLS.js.
			  //
			  // Note: it would be more normal to wait on the 'canplay' event below however
			  // on Safari (where you are most likely to find built-in HLS support) the
			  // video.src URL must be on the user-driven white-list before a 'canplay'
			  // event will be emitted; the last video event that can be reliably
			  // listened-for when the URL is not on the white-list is 'loadedmetadata'.
			  else if (video.canPlayType('application/vnd.apple.mpegurl')) {
				video.src = videoSrc;
			  }
		
		}
	
	  
	</script>

  </body>
</html>
